<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Job Application Form</h1>
    <p>Please Fill Out the Form Below to Submit your Job Application!</p>

    <form onsubmit="submitAlert()">
      <!--Start Name-->
      <label for="fName">Name:</label>
      <input type="text" id="fName" name="user_fName" required />
      <input type="text" id="lName" name="user_lName" required /><br /><br />
      <!--End Name-->

      <!--Start Mail-->
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" required />
      <!--End Mail-->

      <!--Start Phone-->
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="user_phone"
        pattern="[0-9]{10}"
        required
      /><br /><br />
      <!--End Phone-->

      <!--Start Position-->
      <label for="position">Applied Position:</label>
      <input type="text" id="position" name="user_position" required />
      <!--End Position-->

      <!--Start Date of Birth-->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="user_dob" required /><br /><br />
      <!--End Date of Birth-->

      <!--Start Cover Letter-->
      <label for="letter">Cover Letter:</label><br />
      <textarea
        id="letter"
        name="user_letter"
        rows="10"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <!--End Cover Letter-->

      <!--Start Resume-->
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required /><br /><br />
      <!--End Resume-->

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
